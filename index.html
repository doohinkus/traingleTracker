<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron centered"><h1>Triangle Tracker</h1>
      </div>
      <form id="triInput">
        <div class="control-group">
          <div class="input-group center-block">
            <label for="side1">Side 1</label>
            <input id="side1" type="text" class="form-control" placeholder="Enter length of first side">
          </div>
        </div>
        <div class="control-group">
          <div class="input-group center-block">
            <label for="side2">Side 2</label>
            <input id="side2" type="text" class="form-control" placeholder="Enter length of second side">
          </div>
        </div>
        <div class="control-group">
          <div class="input-group center-block">
            <label for="side3">Side 3</label>
            <input id="side3" type="text" class="form-control" placeholder="Enter length of third side">
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
      <hr>
      <div id="output">
        Your triangle is: <span></span>
      </div>
    </div>
  </body>
</html>
